{% extends 'base_layout.html' %}
{% load static %} 

{% block content %}
    <div class="row">
    <div class="col-md-6" id="col1">
        <div class="row"><h1>Journey Planner</h1><h2 class="col-sm-6"></h2></div>
        <div class="col-md-12" id="journey-planner">
       
        <form>
            <p>&nbsp;From:&nbsp;</p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter a bus stop or an address">
            </div>
          </form>
    
        <form>
            <p>&nbsp;To:&nbsp;</p>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter a bus stop or an address">
            </div>
          </form>
  
      
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         
      <div class="row">
          <div class='col-lg-6'>
            <p>Travel Date and Time:</p>
              <input type='text' class="form-control" id='datetimepicker4' />
          </div>
          <script type="text/javascript">
          var today = new Date();
          var end = new Date('12/31/2020');
         
              $(function () {
                  $('#datetimepicker4').datetimepicker({
                      minDate: today,
                      maxDate: end,
                      format: 'DD/MM/YY H:m A',

                  });
              });
              </script>
      </div>
          </div>
          <button type="button" class="btn btn-warning btn-lg">Submit</button>  
    </div>
 

    <div class="col-md-6"><iframe class="d-lg-flex justify-content-lg-center align-items-lg-end" allowfullscreen="" frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBDWHM_csX0pm5yQAmuwQKDWwH0DS2Tmgk&amp;q=Dublin+Ireland&amp;zoom=15.5" width="100%"
        height="450"></iframe></div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
{% endblock %}
