{% extends "bus/base_layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<h1>Login</h1>
<div class="row">
<div class="col-md-6" id="col1">
    <div class = "content-section cold-md-12">

<div class = "content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class = "form-group">
            <button class="btn btn-warning btn-lg" type="submit">Sign Up</button>
        </div>
        <div class = "form-group">
           
            <small class="text-muted">Dont have an Account?
                <a class = "ml-2" href="{% url 'login' %}">Sign Up</a>
        </div>
    </form>
    
</div>
</div>
</div>
</div>

{% endblock content %}
