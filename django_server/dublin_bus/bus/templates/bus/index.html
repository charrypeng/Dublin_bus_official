{% extends 'bus/base_layout.html' %}
{% load static %} 

{% block content %}


    <div class="col-md-6">
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#floating-panel">Show Search</button>
      <div id="floating-panel" class="card col-sm-12 collapse-show">
        <h3 class="card-title">Journey Planner</h3>
        <form id="form1" class="card-body">
            <label>&nbsp;From:&nbsp;</label>
            <div class="input-group">
              <input id="searchTextField_start" type="text" class="form-control" placeholder="Enter a bus stop or an address">
              <!-- Hidden fields are for storing lat lon not for showing -->
              <input type="hidden" id="start_lat" />
              <input type="hidden" id="start_lng" />
            </div>
            <label>&nbsp;To:&nbsp;</label>
            <div class="input-group">
              <input id="searchTextField_destination" type="text" class="form-control" placeholder="Enter a bus stop or an address">
              <!-- Hidden fields are for storing lat lon not for showing -->
              <input type="hidden" id="stop_lat" />
              <input type="hidden" id="stop_lng" />
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         
            <label>Travel Date and Time:</label><input type='text' class="form-control" id='datetimepicker4' />

          <!-- Script for the Date Time Picker -->
          <script type="text/javascript"> 
          var today = new Date();
          var end = new Date('12/31/2020');
              $(function () {
                  $('#datetimepicker4').datetimepicker({
                      minDate: today,
                      maxDate: end,
                      format: 'DD/MM/YY H:mm A',
                  });
              });
              </script>
        </form>
        <button type="button" class="btn btn-light" data-toggle="collapse" data-target="#floating-panel">Hide Search</button>

<input type="button" form="form1" class="btn btn-warning btn-info" value="Submit" onclick="myFunction()" style="margin-top: 10px; margin-bottom: 10px;">
</div>   
</div>
</div>

    <script>
      function myFunction() {
        var input1 = document.getElementById("searchTextField_start").value;
        var input2 = document.getElementById("searchTextField_destination").value;
        var input3 = document.getElementById("datetimepicker4").value;
        document.getElementById("test").innerHTML = "The starting destination is: " + input1 + " and the destination is " + input2 + " and the time and date is " + input3;
      }
      </script>
