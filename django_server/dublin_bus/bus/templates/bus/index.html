{% extends 'bus/base_layout.html' %}
{% load static %} 

{% block content %}
<div class="container">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#journey-planner">Journey Planner</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tourism">Tourism</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#twitter">Twitter</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content col-md-6">
    <!-- This code is for the journey planner tab -->
    <div id="journey-planner" class="container tab-pane active">
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#floating-panel" id="JP-btn">Hide Planner</button>
      <div id="floating-panel" class="card col-md-8 collapse-show">
              <h3 class="card-title">Journey Planner  <i class="fas fa-cloud">15C</i></h3>
              <form id="form1" class="form">
                <div class="form-group">

    <div class="col-md-6">
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#floating-panel">Show Search</button>
      <div id="floating-panel" class="card col-sm-12 collapse-show">
        <h3 class="card-title">Journey Planner</h3>
        <form id="form1" class="card-body">
            <label>&nbsp;From:&nbsp;</label>
            <div class="input-group">
              <input id="searchTextField_start" type="text" class="form-control" placeholder="Enter a bus stop or an address">
              <!-- Hidden fields are for storing lat lon not for showing -->
              <input type="hidden" id="start_lat" />
              <input type="hidden" id="start_lng" />
            </div>
            <label>&nbsp;To:&nbsp;</label>
            <div class="input-group">
              <input id="searchTextField_destination" type="text" class="form-control" placeholder="Enter a bus stop or an address">
              <!-- Hidden fields are for storing lat lon not for showing -->
              <input type="hidden" id="stop_lat" />
              <input type="hidden" id="stop_lng" />
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         
            <label>Travel Date and Time:</label><input type='text' class="form-control" id='datetimepicker4' />

          <!-- Script for the Date Time Picker -->
          <script type="text/javascript"> 
          var today = new Date();
          var end = new Date('12/31/2020');
              $(function () {
                  $('#datetimepicker4').datetimepicker({
                      minDate: today,
                      maxDate: end,
                      format: 'DD/MM/YY H:mm A',
                  });
              });
              </script>
        </form>

      
        <input id="submit" type="button" form="form1" class="btn btn-warning btn-info btn-lg" value="Submit" onclick="myFunction()" style="margin-top: 10px; margin-bottom: 10px;">
        <div id='precitionResult'></div>
        <!-- code change : sachin for adding a sharable link on pressing submit when the submit button by
        ben is pressed the visiblity will be set to visible-->
        <small style="visibility: hidden;" id="text-muted" id="share_journey" >Share My Journey
          <a class = "ml-2" onclick="generate_link()" href="#" data-toggle="modal" data-target="#link_modal">Click here</a> 
          </small>
          <!-- end of code change by sachin -->
          </div>
    </div>
    <!-- This code is for the twitter tab -->
    <div id="twitter" class="container tab-pane fade">
      <div class="card col-md-12" id="twitter-card">
      <h3 class="card-title">Dublin Bus Twitter</h3>
        Tweet tweet
      </div>   
     </div>
  </div>
</div>


<!--  -->
<!-- Modal -->
<div class="modal fade" id="link_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
