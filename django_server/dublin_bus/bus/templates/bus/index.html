{% extends 'bus/base_layout.html' %}
{% load static %} 

{% block content %}
<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#floating-panel" id="ok">Hide Planner</button>
<div id="floating-panel" class="card col-md-3 collapse-show">
        <h3 class="card-title">Journey Planner</h3>
        <form id="form1" class="form">
          <div class="form-group">
            <label>From:</label>
    
              <input id="searchTextField_start" type="text" class="form-control" placeholder="Enter a bus stop or an address">
              <!-- Hidden fields are for storing lat lon not for showing -->
              <input type="hidden" id="start_lat" />
              <input type="hidden" id="start_lng" />
         
            <label>To:</label>
          
              <input id="searchTextField_destination" type="text" class="form-control" placeholder="Enter a bus stop or an address">
              <!-- Hidden fields are for storing lat lon not for showing -->
              <input type="hidden" id="stop_lat" />
              <input type="hidden" id="stop_lng" />
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         
            <label>Travel Date and Time:</label><input type='text' class="form-control" id='datetimepicker4' />

              </div>
        </form>
<input type="button" form="form1" class="btn btn-warning" value="Submit" onclick="myFunction()" style="margin-top: 10px; margin-bottom: 10px;">
  
</div>
</div>
